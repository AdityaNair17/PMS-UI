<p-table [value]="inboxList" [paginator]="true"  [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">

    <ng-template pTemplate="body" let-inbox>
        <tr>
            <td>{{inbox.name}}</td>
            <td>{{inbox.subject}}</td>
            <td>{{inbox.time}}</td>
        </tr>
    </ng-template>
</p-table>
